<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contect me</title>
</head>
<body>
    <section>
        <h2>Contect Me</h2>
    <form action="">
        <!--An input for the visitor's name (type text) -->
        <div>
        <label for="name">Full Name: &nbsp;&nbsp;</label> 
        <input id="name"type="text" title="enter your name" autocomplete="off" required><br> <br>
        </div>
         <!--An input for their email (type email)-->
         <div>
        <label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input id="email"type="email" title="enter your email" autocomplete="off" required> <br><br>
        </div>
         <!--A text area for the message -->
         <div>
        <label for="text-message">Enter Your Message:</label><br>
        <textarea  id="text-message"  rows="10" cols="40"  autocomplete="off" title="enter your message"required></textarea> <br>
         </div>
         <!--A submit button  -->
         <input type="submit" value="Submit">
       
    </form>
</section>
</body>
</html>
